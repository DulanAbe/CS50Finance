{% extends "layout.html" %}

{% block title %}
Transaction Summary
{% endblock %}

{% block main %}
<h1>Transaction Summary</h1>
<table class = "table">
    <thead class=""thead-dark>
        <th scope="col">Share</th>
        <th scope="col">Amount</th>
        <th scope="col">Price</th>
        <th scope="col">Cost</th>
        <th scope="col">Balance</th>
    </thead>
    <tbody>
        <tr>
            <td> {{ symbol }} </td>
            <td> {{ amount }} </td>
            <td> {{ price }} </td>
            <td> {{ cost }} </td>
            <td> {{ balance }} </td>
        </tr>
    </tbody>

</table>
{% endblock %}
